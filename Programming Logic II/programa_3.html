<canvas width="600" height="400"></canvas>

<script>
// O projeto tem como objetivo imprimir um quadrado. 

//Note 01: strokeStyle (pincel.strokeStyle = 'red') altera para uma cor diferente de preto, ao passo que ao não definirmos a cor, a padrão será "black".

    function desenhaQuadradoVerde() {

        var tela = document.querySelector("canvas");
        var pincel = tela.getContext("2d");
        
        pincel.fillStyle = "green";
        pincel.fillRect(0, 0, 50, 50);
        pincel.fillStroke = "black";
        pincel.strokeRect(0, 0, 50, 50);

    }

</script>
