<meta charset="UTF-8">

<script>

function pulaLinha() {

    document.write("<br>");
}

function mostra(frase) {

    document.write(frase);
    pulaLinha();
}

var idadeMediaQuandoTemFilhos = 28;
var anoAtual = 2021;
var quantidadeDeGeracoes= (anoAtual - 1500)/idadeMediaQuandoTemFilhos;

mostra("Se a média de idade dos casais para terem filhos é de 28 anos, então há " + quantidadeDeGeracoes + " gerações desde o ano de 1500.");

</script>
