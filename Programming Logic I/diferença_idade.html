<meta charset="UTF-8">

<script>

function pulaLinha() {

    document.write("<br>");
}

function mostra(frase) {

    document.write(frase);
    pulaLinha();
}

var minhaIdade = 24;
var idadeIrmaMaisNova = 16;

mostra("Nossa diferença de idade é de " + (minhaIdade - idadeIrmaMaisNova) + " anos.")

</script>
